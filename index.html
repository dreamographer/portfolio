<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        body{
            background:#000000;
        }
    </style>
    <div class="container-fluid ps-4 pe-4 pt-4"> 
        <div class="row align-items-center justify-content-center" >
            <div class="col-md-3 rounded-5 col-sm-7 text-center order-md-2 m-sm-3"  style="height: 400px;" >
                <img class=" rounded-5 img-fluid " src="images/IMG_2091.jpg" alt="profile photo" style="max-height: 400px;">
            </div>
          
            <div class="col-md-5  order-md-1 rounded-5 bg-danger "  style="height: 400px;" >
           
            </div>
            
        </div>
        <div class="row justify-content-center mt-3">

            </div>

            </div>
        </div>
